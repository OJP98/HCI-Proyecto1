<!DOCTYPE html>
<html lang="es">

<head>
    <title>RESTAURAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-image: url(../Imgs/Login.png); background-repeat: no-repeat; background-size: 90% auto;">

    <div class="row">
        <div class="col s12" style="padding-left: 40%; padding-right: 5%;">
            <h1>Restaurar contraseña</h1>
            <p style="text-align:center">Por favor, ingrese su correo para restauracion</p>
            <br>

            <div class="input-field">
                <input id="userInput" type="email" class="validate" required autofocus>
                <label for="userInput">Correo electrónico</label>
                <span class="helper-text">Ingrese su correo electrónico</span>
            </div class="input-field">

            <br><br>

            <div style="text-align:center">
                <a onclick="recuperar()" id="recuperarBtn" class="waves-effect waves-light blue darken-4 btn" style="margin:20px">Recuperar</a>
                <a onclick="document.location.href = 'login.html';" id="AtrasBtn" accesskey="a" class="waves-effect waves-light blue darken-4 btn" style="margin:20px">Atras</a>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="fnsFirebase.js"></script>

    <script>
        window.$ = window.jQuery = require('../node_modules/jquery');
    </script>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        connectDatabase();

        //comando enter para ingresar
        var input = document.getElementById("userInput");
        input.addEventListener("keyup", function(event) 
        {
            // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("recuperarBtn").click();
        }
        });
    </script>

</body>

</html>
