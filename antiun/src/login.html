<!DOCTYPE html>
<html lang="es">

<head>
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-image: url(../Imgs/Login.png); background-repeat: no-repeat; background-size: 90% auto;">

    <div class="row">
        <div class="col s12" style="padding-left: 40%; padding-right: 5%;">
            <h1>LOGIN</h1>
            <p style="text-align:center">Por favor, ingrese sus credenciales</p>
            <br>

            <div class="input-field">
                <input id="userInput" type="email" tabindex=1 class="validate" required autofocus>
                <label for="userInput">Correo electrónico</label>
                <span class="helper-text" data-error="Por favor ingrese un correo válido" data-success="Correo válido">Ingrese su correo electrónico</span>
            </div class="input-field">

            <br>

            <div class="input-field">
                <input id="passwordInput" type="password" tabindex=2 class="validate" required>
                <label for="passwordInput">Contraseña</label>
                <span class="helper-text">Ingrese su contraseña asociada</span>
            </div class="input-field">

            <br>

            <div style="text-align:center">
                <a onclick="iniciarSesion()" id="ingresarBtn" class="waves-effect waves-light blue darken-4 btn" style="margin:20px">Ingresar</a>
                <a onclick="document.location.href = 'register.html';" id="RegistroBtn" accesskey="r" class="waves-effect waves-light blue darken-4 btn" style="margin:20px">Registrarse</a>
                <a onclick="salirSistema()" id="Salir" accesskey="s" class="waves-effect waves-light  red darken-4 btn" style="margin:20px">Salir</a></ br>
                <p>¿Olvidaste tu contraseña?
                    <a href="" onclick="document.location.href = 'restorePass.html';" id="RecuperarBtn" accesskey="t"> ¡Click aquí!</a>
                </p>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="fnsFirebase.js"></script>
    <script src="generalFns.js"></script>

    <script>
        window.$ = window.jQuery = require('../node_modules/jquery');
    </script>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        connectDatabase();

        //comando enter para iniciar sesion
        var input = document.getElementById("userInput");
        input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("ingresarBtn").click();
            }
        });

        var input = document.getElementById("passwordInput");
        input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("ingresarBtn").click();
            }
        });
    </script>

</body>

</html>
